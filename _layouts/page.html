---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="page__info">
        <h1 class="page__title">{{ page.title | escape }}</h1>
      </div>
    </div>
  </div>
</div>

<!-- begin page -->
<div class="container animate">

  {% if page.image %}
    {% if page.image_attribution %}
    <div class="row">
      <div class="col col-12">
        <div class="page-image-with-attribution">
          <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
          <div class="attribution">{{page.image_attribution}}</div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="row">
      <div class="col col-12">
        <div class="page-image">
          <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        </div>
      </div>
    </div>
    {% endif %}
  {% endif %}

  <article class="page">
    <div class="page__content">
      {{ content }}
    </div>
  </article>

</div>
<!-- end page -->
