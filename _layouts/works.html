---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col col-12">
      <div class="page__info">
        <h1 class="page__title">{{ page.title | escape }}</h1>
      </div>
    </div>
  </div>
</div>

<!-- begin page -->
<div class="container animate">

  {% if page.image %}
    {% if page.image_attribution %}
    <div class="row">
      <div class="col col-12">
        <div class="page-image-with-attribution">
          <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
          <div class="attribution">{{page.image_attribution}}</div>
        </div>
      </div>
    </div>
    {% else %}
    <div class="row">
      <div class="col col-12">
        <div class="page-image">
          <img src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        </div>
      </div>
    </div>
    {% endif %}
  {% endif %}

  <article class="page works-page">
    <div class="page__content">
      {{ content }}
    </div>
  </article>

</div>
<!-- end page -->

{% include section-subscribe.html %}

<!-- WaveSurfer.js - Loaded once for all players -->
<script src="https://unpkg.com/wavesurfer.js@7"></script>

<!-- Inline player styles -->
<style>
.inline-player {
  background: var(--background-alt-color);
  border-radius: 8px;
  padding: 20px;
  margin: 20px 0 40px 0;
}

.inline-player-artwork {
  margin-bottom: 15px;
  text-align: center;
}

.inline-player-artwork img {
  max-width: 300px;
  width: 100%;
  height: auto;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.waveform-container {
  margin-bottom: 15px;
}

.inline-player-controls {
  display: flex;
  align-items: center;
  gap: 15px;
}

.inline-player .control-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--brand-color);
  border: none;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
  flex-shrink: 0;
}

.inline-player .control-btn:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

.inline-player .control-btn:not(:disabled):hover {
  transform: scale(1.05);
  opacity: 0.9;
}

.inline-player .control-btn ion-icon {
  font-size: 20px;
}

.inline-player .time-display {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 13px;
  color: var(--text-color);
  font-variant-numeric: tabular-nums;
  min-width: 90px;
}

.inline-player .time-separator {
  opacity: 0.5;
}

.inline-player .volume-control {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.inline-player .volume-control ion-icon {
  font-size: 18px;
  color: var(--text-color);
}

.inline-player .volume-slider {
  width: 80px;
  height: 4px;
  -webkit-appearance: none;
  appearance: none;
  background: var(--text-color);
  opacity: 0.3;
  border-radius: 2px;
  outline: none;
  transition: opacity 0.2s;
}

.inline-player .volume-slider:hover {
  opacity: 0.5;
}

.inline-player .volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  background: var(--brand-color);
  border-radius: 50%;
  cursor: pointer;
}

.inline-player .volume-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: var(--brand-color);
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

/* Loading indicator */
.inline-player .loading-indicator {
  text-align: center;
  padding: 15px 0;
  transition: opacity 0.3s ease;
}

.inline-player .loading-text {
  font-size: 13px;
  color: var(--text-color);
  margin-bottom: 8px;
}

.inline-player .loading-bar {
  width: 100%;
  height: 4px;
  background: rgba(0, 0, 0, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.inline-player .loading-progress {
  height: 100%;
  background: var(--brand-color);
  width: 0%;
  transition: width 0.3s ease;
  border-radius: 2px;
}

.inline-player .loading-bar.processing .loading-progress {
  animation: indeterminate 1.5s ease-in-out infinite;
}

@keyframes indeterminate {
  0% { transform: translateX(-100%); }
  50% { transform: translateX(350%); }
  100% { transform: translateX(-100%); }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .inline-player .loading-bar {
    background: rgba(255, 255, 255, 0.1);
  }
}

/* Mobile responsive */
@media only screen and (max-width: 768px) {
  .inline-player {
    padding: 15px;
  }

  .inline-player .volume-control {
    display: none;
  }

  .inline-player-artwork img {
    max-width: 200px;
  }
}
</style>
